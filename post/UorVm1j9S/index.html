            <div class="post-content">
              <p>还是自己太作</p>
<!-- more -->
<p>又他妈睡不着，眼睛好疼<br>
总是这样，回到家累得不行，洗个澡玩会手机就睡不着了</p>
<p>脑子里面乱七八糟的东西在哪里蹦跶</p>
<p>互联网铺天盖地的信息看来真的没有啥好处<br>
只会让大脑一直处于兴奋状态，没有休息的时间</p>
<p>每个 app 都想剥夺你的注意力 你的精力</p>
<p>可悲的是我还是一个正儿八经的互联网从业者</p>
<p>所以我们到底是想从互联网得到什么</p>
<p>越来越觉得搞互联网的都不是什么好东西 特别是搞内容 社交<br>
到底有什么价值</p>
<p>艹 还是去睡觉吧</p>
